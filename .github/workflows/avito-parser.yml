name: Avito Parser

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Run Avito parser
        run: python avito_apartaments.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: avito-apartments
          path: output/avito_apartments.csv

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push CSV file
        run: |
          git add output/avito_apartments.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update avito_apartments.csv - $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          fi
